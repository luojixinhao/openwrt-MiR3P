    - name: æ‰©å……ç£ç›˜ç©ºé—´
      uses: easimon/maximize-build-space@master
      with: 
        root-reserve-mb: 1048
        temp-reserve-mb: 100
        swap-size-mb: 2024
        remove-dotnet: 'false'
        remove-android: 'false'
        remove-haskell: 'false'
